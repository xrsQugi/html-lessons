<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="select-btn">
          <span>Choose Country</span>
          <svg class="icon icon-select-country"><use href="./symbol-defs.svg#icon-select"></use></svg>
        </div>
        <div class="content">
            <div class="search-form">
                <input class="search-country" spellcheck="false" type="text" placeholder="Search">
                <svg class="icon icon-search-country"><use href="./symbol-defs.svg#icon-search"></use></svg>
          </div>
          <ul class="options">
          </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
