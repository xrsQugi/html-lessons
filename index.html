<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <link rel="icon" href="icon-html.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');

            body{
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                align-items: center;
                justify-content: center;
                background:url(./background.jpg);
                background-size: cover;
            }

            span{
                position: relative;
                display: inline-flex;
                width: 180px;
                height: 55px;
                margin: 0 15px;
                perspective: 1000px;
            }

            span a{
                font-size: 19px;
                letter-spacing: 1px;
                transform-style: preserve-3d;
                transform: translateZ(-25px);
                transition: transform .25s;
                font-family: 'Montserrat', sans-serif;
            }

            span a:before,
            span a:after{
                position: absolute;
                content: "Lesson-1";
                height: 55px;
                width: 180px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 5px solid black;
                box-sizing: border-box;
                border-radius: 5px;
            }

            span:nth-child(1) a:before,
            span:nth-child(1) a:after{
                content: "Lesson-1";
            }

            span:nth-child(2) a:before,
            span:nth-child(2) a:after{
                content: "Lesson-2";
            }

            span:nth-child(3) a:before,
            span:nth-child(3) a:after{
                content: "Lesson-3";
            }

            span:nth-child(4) a:before,
            span:nth-child(4) a:after{
                content: "Lesson-4";
            }

            span:nth-child(5) a:before,
            span:nth-child(5) a:after{
                content: "Lesson-5";
            }

            span:nth-child(6) a:before,
            span:nth-child(6) a:after{
                content: "Lesson-6";
            }

            span a:before{
                color: #fff;
                background: #000;
                transform: rotateY(0deg) translateZ(25px);
            }

            span a:after{
                color: #fff;
                transform: rotateX(90deg) translateZ(25px);
            }
            
            span a:hover{
                transform: translateZ(-25px) rotateX(-90deg);
            }

            div{
                display: flex;
                flex-direction: column;
            }

            span{
                margin-top: 30px;
            }
    </style>
</head>
<body>
    <div>
        <span><a href="lesson-1/"></a></span>
        <span><a href="lesson-2/"></a></span>
        <span><a href="lesson-3/"></a></span>
        <span><a href="lesson-4/"></a></span>
        <span><a href="lesson-5/"></a></span>
        <span><a href="lesson-6/"></a></span>
    </div>   
</body>
</html>
